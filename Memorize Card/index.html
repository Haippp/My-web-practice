<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memori Card Game - by. Haiper035</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" href="./src/memory-card.png">
    <script src="https://kit.fontawesome.com/5ad2326da2.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Memori Card Game</h1>
    <div class="container">
        <div class="start-game">
            <div class="card" level="2" column="2" row="2">
                <div class="front">Mudah</div>
                <div class="back">2 x 2</div>
            </div>
            <div class="card" level="6" column="3" row="4">
                <div class="front">Normal</div>
                <div class="back">3 x 4</div>
            </div>
            <div class="card" level="10" column="4" row="5">
                <div class="front">Sulit</div>
                <div class="back">4 x 6</div>
            </div>
            <span></span>
            <button>Start</button>
            <span></span>
        </div>
        <div class="playground">

        </div>
    </div>
    <i class="fa-solid fa-repeat" style="display: none;"></i>
    <script src="./src/script.js"></script>
</body>
</html>
